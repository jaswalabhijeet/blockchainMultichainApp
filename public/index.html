	<script type="text/javascript">
		function fnAdicionarNS() {
	
			if ($('#combo_ocorrencia').val() == '') {
				
				alert('Campo Ocorrencia e obrigatorio!')
			} else {
				
				addRow("tbNaoConformidades", $('#combo_ocorrencia').val());
			}
		}
	
		function addRow(tableID, valueToAdd) {
			
			var tableRef = document.getElementById(tableID);
	
			var newRow = tableRef.insertRow(0);
	
			var newCell = newRow.insertCell(0);
	
			var newCell1 = newRow.insertCell(1);
	
			newCell.appendChild(document.createTextNode(valueToAdd));
	
			newCell1.innerHTML = Date();
	
		}
	</script>
